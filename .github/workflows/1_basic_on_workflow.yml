name: GitHub Actions - Cron Job Template
run-name: Running - ${{ github.event_name }}
on: [push, workflow_dispatch]

jobs:
  matrix_job: 
    runs-on: ubuntu-20.04
    strategy:
      matrix:
        navegador: [Chrome,firefox,webkit]
      fail-fast: false
    steps:
      - name: Comentario
        run: |
          echo ${{matrix.navegador}}
